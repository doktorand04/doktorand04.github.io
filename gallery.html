<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Aswin Gopakumar</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a2e;
            --secondary: #4a7c59;
            --accent: #d4a574;
            --bg-light: #f8f6f1;
            --bg-dark: #0f1e19;
            --text-dark: #1a1a1a;
            --text-light: #e8e6e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Organic background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 124, 89, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 165, 116, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(26, 58, 46, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        nav {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a:hover {
            color: var(--secondary);
        }

        nav a::before {
            content: '‚Üê';
            font-size: 1.3rem;
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .page-header p {
            font-size: 1.3rem;
            color: var(--secondary);
            font-style: italic;
        }

        /* Gallery Section */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem 6rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            padding: 1.5rem;
            background: white;
        }

        .gallery-caption h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .gallery-caption p {
            font-size: 1rem;
            color: var(--secondary);
            line-height: 1.6;
        }

        .gallery-caption .date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 0.5rem;
            font-weight: 600;
        }

        /* Placeholder for empty gallery */
        .empty-gallery {
            text-align: center;
            padding: 6rem 2rem;
        }

        .empty-gallery-icon {
            font-size: 5rem;
            color: var(--secondary);
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-gallery h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .empty-gallery p {
            font-size: 1.2rem;
            color: var(--secondary);
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            nav {
                padding: 1.5rem;
            }

            .page-header {
                padding: 3rem 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>

    </nav>

    </header>
